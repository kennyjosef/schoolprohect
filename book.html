            <h3>Signup Form</h3>
        <form action="/action_page.php">
            <div class="div">
                <label for="fname">First Name:</label><br>
                <input class="input" type="text" id="fname" name="fname" placeholder="John"><br>
            </div>
            <div class="div">
                <label for="lname">Last Name:</label><br>
                <input class="input" type="text" id="lname" name="lname" placeholder="Doe"><br><br>
            </div>
            <div class="div">
                <label for="username">Telephone:</label><br>
                <input class="input" type="text" id="username" name="username"><br>
            </div>
            <div class="div">
                <label for="pwd">Password:</label><br>
                <input class="input" type="password" id="pwd" name="pwd">
            </div>
            <div>
                <p> Select your gender</p>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <p>Tick places you will like to visit for tour.</p>
                <input type="checkbox" name="country1" id="" value="London">
                <label for="country1">London</label> <br>
                <input type="checkbox" name="country2" id="" value="Egypt">
                <label for="country1">Egypt</label> <br>
                <input type="checkbox" name="country3" id="" value="California">
                <label for="country1">California</label>  <br>
                <input type="checkbox" name="country4" id="" value="Mexico">
                <label for="country1">Mexico</label> <br> 
                <input type="checkbox" name="country5" id="" value="Australlia">
                <label for="country1">Australlia</label> <br>
                <input type="checkbox" name="country6" id="" value="Japan">
                <label for="country1">Japan</label>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
